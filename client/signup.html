<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - referWin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sign Up</h1>
    <div class="header-buttons">
      <button id="theme-toggle" class="theme-toggle-btn"><img src="icons/light_mode.png" alt="Toggle Theme"></button>
    </div>
  </header>
  <main>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="password">Password (8-16 characters):</label>
        <input type="password" id="password" required placeholder="Enter your password">
        <div class="checkbox-group">
          <input type="checkbox" id="showPassword">
          <label for="showPassword">Show Password</label>
        </div>
      </div>
      <div class="form-group">
        <label for="referralCode">Referral Code (optional):</label>
        <input type="text" id="referralCode" placeholder="Enter referral code if any">
      </div>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
