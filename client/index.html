<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>referWin - Earn Money by Referring Friends</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>referWin</h1>
    <p class="sliding-text">Earn money by referring your friends to sign up!</p>
    <div class="header-buttons">
      <button id="theme-toggle" class="theme-toggle-btn"><img src="icons/light_mode.png" alt="Toggle Theme"></button>
      
    </div>
  </header>
  <main>
    <section id="hero">
      <h2>How it Works</h2>
      <p>1. Sign up for an account.</p>
      <p>2. Pay GHS 70 to activate your account.</p>
      <p>3. Share your unique referral link.</p>
      <p>4. Earn GHS 10 for each friend who signs up using your link.</p>
      <div id="actions">
        <a href="signup.html" class="btn">Sign Up</a>
        <a href="login.html" class="btn">Login</a>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
